apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'com.flaredown.flaredownApp'
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    productFlavors {
        productRelease {
            applicationId 'com.flaredown.flaredownApp'
            buildConfigField "String", "API_BASE_URI", "\"https://flaredown-webapp.herokuapp.com/api\""
            resValue "string", "app_name", "@string/app_name_release"
            targetSdkVersion 22
            versionCode 1
            versionName '0.01'
        }
        productDebug {
            buildConfigField "String", "API_BASE_URI", "\"https://flaredown-webapp.herokuapp.com/api\""
            resValue "string", "app_name", "\"Flaredown Debug\""
            minSdkVersion 14
            applicationId 'com.flaredown.flaredownApp.DEBUG'
            targetSdkVersion 22
            versionCode 1
            versionName '1.0'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':volley')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'org.apmem.tools:layouts:1.9@aar'
    compile 'io.realm:realm-android:0.84.2'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'

    //--- Used for JUnit Testing.
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile "org.robolectric:robolectric:3.0"
}
